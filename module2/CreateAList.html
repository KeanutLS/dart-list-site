<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Create your own list</title>
  </head>
  <body>
    <h1>Dart List Creator</h1>

    <header>
      <nav>
        <ul>
          <li><a href="index.html">&#x1F3AF;Home</a></li>
          <li><a href="YourList.html">&#x1F3AF;Your dart list</a></li>
          <li><a href="CreateAList.html">&#x1F3AF;Create</a></li>
        </ul>
      </nav>
    </header>

    <p>
      Welcome to the Dart List Creator! Follow these steps to create your list:
    </p>

    <p>Start creating your personalized dart list now!</p>
    <form id="dartForm">
      <p>add a picture of your darts</p>
      <div id="button-wrap">
        <input type="file" id="dartPicture" />
        <label for="dartPicture">Choose a File</label>
      </div>

      <label for="dartName">Dart Name:</label>
      <input type="text" id="dartName" required />

      <label for="dartWeight">Dart Weight (in grams):</label>
      <input type="text" id="dartWeight" required />

      <label for="dartDescription"
        >Dart Description: (how was your experience with these darts)</label
      >
      <textarea id="dartDescription" required></textarea>

      <button type="submit">Add Dart</button>
    </form>
    <footer><p>&copy; 2023 - Keanu Van Acker</p></footer>
    <script type="text/javascript" src="javascripts/list.js" defer></script>
    <script type="text/javascript" src="javascripts/create.js" defer></script>
  </body>
</html>
